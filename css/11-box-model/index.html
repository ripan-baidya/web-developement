<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      #p1 {
        /* Below for id p1 we have set all the properties that are related to box model */
        border: 5px solid red;
        height: 200px;
        width: 200px; 
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- ****** Box Model in CSS ****** -->
    <!-- 
    The CSS Box model defines how elements are rendered and how their dimensions are calculated. It describes the 
    structure of an element as a rectangular box that has content, padding, a border, and a margin. The box model
    consists of four main components. and these are mentioned below:

    1. content: The actual content of the element. It can be text, image, video, etc. 
                The content are is defined by height and width properties.
    
    2. padding: The space between actual content and the border.
                The padding area is defined by the property 'padding'.
    
    3. border: The area the surrounds the padding and content.
                The border area is defined by the property 'border'.
    
    4. margin: The margin is the space outside the element that separates it from other elements in the layout.
                The margin area is defined by the property 'margin'.
    -->

    <!-- 
    ** Calculating Total Dimentions with the formula 
    
    1. width: width + left padding + right padding + left border + right border + left margin + right margin
    2. height: height + top padding + bottom padding + top border + bottom border + top margin + bottom margin
    -->

    <p id="p1">I am a Java Full Stack Developer</p>
  </body>
</html>
