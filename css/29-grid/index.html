<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        border: 1px solid black;
        display: grid;
        grid-template-columns: 25% 25% 25%;
        /* grid-template-rows: 25% 50% 25%; */;
      }

      .item {
        margin: 5px;
        border: 1px solid red;
        height: 50px;
        width: 50px;
        background-color: aquamarine;
        row-gap: 20px;
      }

      .item4 {
        /* grid-row: 1/3; */
        /* grid-column: 1/2; */

        /* align self: control vertical alignment of a grid item within its grid cell */
        /* justify self: control horizontal alignment of a grid item within its grid cell */
        /* align-self:center; */
        justify-self: flex-end;
      }
    </style>
  </head>
  <body>
    <!-- Grid is CSS property -->
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item item4">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
