<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        border: 1px solid black;
        display: flex;
        flex-direction: row;
      }

      .box {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        margin: 5px;
        background-color: aquamarine;
      }

      @media (max-width: 445px) {
        .container {
          flex-direction: column;
        }

        .box {
          background-color: salmon;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
