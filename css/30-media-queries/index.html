<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries in CSS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: aqua;
      }

      /* basic syntax of media query */
      /* 
      @media (condition) {
        // css rules
      }
      */

      /* apply the backgrond color the body when the screen size is 455px or less */
      /**  
       * when max-width or max-height means: if the screen size is less than or equal to that value
       * when min-width or min-height means: if the screen size is greater than or equal to that value
       */
      @media (min-width: 455px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <!-- Media Queries in CSS
    media query is a CSS rule that lets your webpage adapt to different screen sizes, devices, or conditions
    (like orientation, resolution, or color mode).
    -->
    hello world
  </body>
</html>
